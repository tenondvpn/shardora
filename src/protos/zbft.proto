syntax = "proto2";

package zjchain.zbft.protobuf;
import "protos/block.proto";
import "protos/pools.proto";

message LeaderTxPrepare {
    optional block.protobuf.Block block = 1;
    optional bytes prepare_final_hash = 2;
    optional uint64 height = 3;
    repeated uint64 bloom_filter = 4;
    repeated bytes tx_hash_list = 5;
    optional pools.protobuf.StepType tx_type = 6 [default=kNormalFrom];
}

message BackupTxPrepare {
    optional int32 status = 1;
}

message LeaderTxPreCommit {
    optional int32 status = 1;
}

message BackupTxPreCommit {
    optional int32 status = 1;
}

message LeaderTxCommit {
    optional int32 status = 1;
    optional uint64 latest_hegight = 2;
}

message ToAccountTx {
    optional block.protobuf.Block block = 1;
}

message TxBft {
    optional ToAccountTx to_tx = 1;
    // TBFT protocal 
    optional LeaderTxPrepare ltx_prepare = 2;
    optional BackupTxPrepare btx_prepare = 3;
    optional LeaderTxPreCommit ltx_precommit = 4;
    optional BackupTxPreCommit btx_precommit = 5;
    optional LeaderTxCommit ltx_commit = 6;
}

message ZbftMessage {
    optional bytes prepare_gid = 1;
    optional bytes precommit_gid = 2;
    optional bytes commit_gid = 3;
    optional int32 bft_step = 4;
    optional bool leader = 5;
    optional uint32 net_id = 6;
    repeated uint64 bitmap = 7;
    optional bool agree = 8;
    optional uint32 pool_index = 9;
    optional int32 error = 10;
    optional TxBft tx_bft = 11;
    optional bytes prepare_hash = 12;
    optional bytes node_ip = 13;
    optional uint32 node_port = 14;
    optional uint32 epoch = 15;
    optional uint32 member_index = 16;
    optional bytes pubkey = 17;
    optional bytes backup_enc_data = 18;
    optional uint64 elect_height = 19;
    optional bytes bls_sign_x = 20;
    optional bytes bls_sign_y = 21;
    repeated uint64 commit_bitmap = 22;
    optional bytes bls_agg_verify_hash = 23;
}
